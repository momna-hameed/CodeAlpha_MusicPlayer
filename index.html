<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>
    <div class="wrapper">
        <header>
            <button class="hdbtn">
                <i class="fi fi-rr-arrow-small-left"></i>
            </button>
            <h3 class="p-now">Playing now</h3>
            <button class="hdbtn">
                <i class="fi fi-rr-list"></i>
            </button>
        </header>

        <div class="player">
            <div class="img-area">
                <img src="image1.jpg" alt="img">
            </div>
            <div class="song-details">
                <h1 class="name">song title</h1>
                <h1 class="artist">artist name</h1>
            </div>
            <div class="audioC">
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
                <div class="progress-area">
                    <div class="progress-bar"></div>
                </div>
                <audio id="main-audio" src="./music/song1.mp3"></audio>
            </div>
            <div class="controls">
                <button class="btnC" id="prev">
                    <i class="fi fi-rr-rewind"></i>
                </button>
                <button class="play-pause btnC">
                    <i class="fi fi-rr-play play"></i>
                </button>
                <button class="btnC" id="next">
                    <i class="fi fi-rr-forward"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
